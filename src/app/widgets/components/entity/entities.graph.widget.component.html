<div class="tb-entities-graph tb-absolute-fill" tb-toast toastTarget="{{ toastTargetId }}">
  <div fxFlex fxLayout="column" class="tb-absolute-fill">
        <span [fxShow]="dataLoading" fxLayoutAlign="center center" class="no-data-found">{{ 'common.loading' | translate }}</span>
        <div class="tb-entities-graph-container" [fxShow]="!dataLoading && !isEmpty()"></div>
  </div>
</div>
